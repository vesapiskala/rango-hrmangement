<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Leaves</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div class="container">
  <h1>Leaves</h1>
  <form th:action="@{/leaves/add}" method="post">
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" name="startDate" required>
    </div>
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate" name="endDate" required>
    </div>
    <div class="form-group">
      <label for="reason">Reason</label>
      <input type="text" class="form-control" id="reason" name="reason" required>
    </div>
    <div class="form-group">
      <label for="leaveType">Leave Type</label>
      <select class="form-control" id="leaveType" name="leaveType" required>
        <option th:each="type : ${T(org.example.rangohrmangement.enums.LeaveType).values()}" th:value="${type}" th:text="${type}"></option>
      </select>
    </div>
    <div class="form-group">
      <label for="employeeId">Employee</label>
      <select class="form-control" id="employeeId" name="employeeId" required>
        <option value="">Select Employee</option>
        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName + ' ' + employee.lastName}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Leave</button>
  </form>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Reason</th>
      <th>Leave Type</th>
      <th>Employee</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaves}">
      <td th:text="${leave.id}"></td>
      <td th:text="${leave.startDate}"></td>
      <td th:text="${leave.endDate}"></td>
      <td th:text="${leave.reason}"></td>
      <td th:text="${leave.leaveType}"></td>
      <td th:text="${leave.employee.firstName + ' ' + leave.employee.lastName}"></td>
      <td>
        <a th:href="@{/leaves/edit/{id}(id=${leave.id})}" class="btn btn-warning btn-sm">Edit</a>
        <a th:href="@{/leaves/delete/{id}(id=${leave.id})}" class="btn btn-danger btn-sm">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
