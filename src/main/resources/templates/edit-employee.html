<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Employee</h1>
    <form th:action="@{/employees/update/{id}(id=${employee.id})}" method="post">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" th:value="${employee.firstName}" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" th:value="${employee.lastName}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" step="0.01" class="form-control" id="salary" name="salary" th:value="${employee.salary}" required>
        </div>
        <div class="form-group">
            <label for="departmentId">Department</label>
            <select class="form-control" id="departmentId" name="departmentId" required>
                <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}" th:selected="${department.id == employee.department.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Employee</button>
    </form>
</div>
</body>
</html>
