<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Payroll</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit Payroll</h1>
  <form th:action="@{/payrolls/update/{id}(id=${payroll.id})}" method="post" th:object="${payroll}">
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
    </div>
    <div class="form-group">
      <label for="paymentDate">Payment Date</label>
      <input type="date" class="form-control" id="paymentDate" th:field="*{paymentDate}" required>
    </div>
    <div class="form-group">
      <label for="employeeId">Employee</label>
      <select class="form-control" id="employeeId" th:field="*{employeeId}" required>
        <option th:each="employee : ${employees}"
                th:value="${employee.id}"
                th:text="${employee.firstName + ' ' + employee.lastName}"
                th:selected="${payroll.employee.id == employee.id}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Payroll</button>
  </form>
</div>
</body>
</html>
